<style>
      body {
        background: url('Assets/img/Background.png');
        -webkit-background-size: cover;
        -moz-background-size:cover;
        -o-background-size:cover;
        background-size: cover;
      }
      .form-group{
        /*margin-top: 20px;
        margin-bottom: 20px;*/
      }
      input[placeholder]:focus {
          font-weight: bold;
          color: white;
          opacity: 2;
      }

   </style>
<body>
      <div class="container bg-1 tex-center" ng-controller="signupCtrl">
      <div class="row">
         <div class="logo-center">
            <img src="Assets/img/logo.png" class="img-responsive center-block" />
         </div>
      </div>
         <div class="col-md-4 col-md-offset-4">
            <h1 class="login">Sign Up</h1>
               <form name="signup">
                  <div class="form-style-signup">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" ng-model="first_name" placeholder="first name" required>
                     </div>
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" ng-model="last_name" placeholder="last name" required>
                     </div>
                     <div class="form-group">
                       <input type="text" class="form-control form-control-no-border form-style text" ng-model="email" placeholder="Email" required>
                    </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style text" ng-model="password" placeholder="Password" required>
                     </div>
                     <div class="form-group">
                      <p class="text-center" ng-show="message">Failed to sign up</p>
                   </div>
                    <!--<button type="submit" ng-click="signnup(firstname,lastname,email,password)" class="btn btn-success">Sign Up</button>-->
                     <button type="submit" ng-click="signnup(first_name,last_name,email,password)" class="btn btn-success">Sign Up</button>
                  </div>
         </form>
      </div>
      </div>


    <footer class="footer-contain">
         <p class="footer-text"><img src="Assets/img/letter-logo1.png" class="cartix-footer"></p>
       </footer>

   </body>
